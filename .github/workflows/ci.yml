name: CI/CD Node.js Podman Deploy via SCP

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      EC2_HOST: ${{ secrets.EC2_HOST }}
      EC2_USER: ${{ secrets.EC2_USER }}
      EC2_SSH_KEY_B64: ${{ secrets.EC2_SSH_KEY_B64 }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Build project
        run: npm run build

      - name: Setup SSH key
        run: |
          echo "$EC2_SSH_KEY_B64" | base64 --decode > my-ec2-key.pem
          chmod 600 my-ec2-key.pem

      - name: Copy project to EC2
        run: |
          scp -i my-ec2-key.pem -o StrictHostKeyChecking=no -r . $EC2_USER@$EC2_HOST:~/app_temp

      - name: Deploy with podman-compose
        run: |
          ssh -i my-ec2-key.pem -o StrictHostKeyChecking=no $EC2_USER@$EC2_HOST "
            # Зупинити старі контейнери
            if [ -f ~/app_temp/docker-compose.yml ]; then
              sudo podman-compose -f ~/app_temp/docker-compose.yml down || true
            fi

            # Перемістити файли в робочу папку
            mkdir -p ~/app
            rsync -a --delete ~/app_temp/ ~/app/

            # Запустити podman-compose
            cd ~/app
            sudo podman-compose up -d

            # Показати список контейнерів і логи
            sudo podman ps
            sudo podman logs nodeapp || echo 'No logs yet'
          "

