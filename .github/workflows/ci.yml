name: CI/CD Node.js Podman Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      EC2_HOST: ${{ secrets.EC2_HOST }}
      EC2_USER: ${{ secrets.EC2_USER }}
      EC2_SSH_KEY_B64: ${{ secrets.EC2_SSH_KEY_B64 }}
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get Git commit hash
        id: git
        run: echo "GIT_HASH=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        run: docker build -t ${DOCKERHUB_USERNAME}/nodeapp:${GIT_HASH} .

      - name: Push Docker image
        run: docker push ${DOCKERHUB_USERNAME}/nodeapp:${GIT_HASH}

      - name: Setup SSH key
        run: |
          echo "$EC2_SSH_KEY_B64" | base64 --decode > my-ec2-key.pem
          chmod 600 my-ec2-key.pem

      - name: Deploy using podman-compose
        run: |
          ssh -i my-ec2-key.pem -o StrictHostKeyChecking=no $EC2_USER@$EC2_HOST "
            set -e

            cd ~/app

            # Оновити репозиторій
            git pull origin main

            # Пул нового образу
            sudo podman pull docker.io/${DOCKERHUB_USERNAME}/nodeapp:${GIT_HASH}

            # Зупинити старий стек
            sudo podman-compose down || true

            # Запустити стек у фоні
            GIT_HASH=${GIT_HASH} sudo -E podman-compose up -d

            sudo podman ps
          "

