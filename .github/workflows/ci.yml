name: CI for Node.js Project (EC2 Deploy)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      EC2_HOST: ${{ secrets.EC2_HOST }}
      EC2_USER: ${{ secrets.EC2_USER }}
      EC2_SSH_KEY_B64: ${{ secrets.EC2_SSH_KEY_B64 }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: List files after build
        run: ls -la dist

      - name: Debug environment
        run: |
          echo "EC2_HOST = $EC2_HOST"
          echo "EC2_USER = $EC2_USER"
          if [ -z "$EC2_HOST" ] || [ -z "$EC2_USER" ]; then
            echo "❌ EC2_HOST або EC2_USER не задані!"
            exit 1
          fi

      - name: Decode SSH key
        run: |
          echo "$EC2_SSH_KEY_B64" | base64 --decode > my-ec2-key.pem
          chmod 600 my-ec2-key.pem
          ls -lh my-ec2-key.pem

      - name: Test SSH connection
        run: ssh -i my-ec2-key.pem -o StrictHostKeyChecking=no $EC2_USER@$EC2_HOST "echo '✅ SSH підключення успішне'"

      - name: Copy build to EC2
        run: |
          ssh -i my-ec2-key.pem -o StrictHostKeyChecking=no $EC2_USER@$EC2_HOST "mkdir -p ~/app"
          scp -i my-ec2-key.pem -o StrictHostKeyChecking=no -r ./dist/* $EC2_USER@$EC2_HOST:~/app

      - name: Verify files on EC2
        run: ssh -i my-ec2-key.pem -o StrictHostKeyChecking=no $EC2_USER@$EC2_HOST "ls -la ~/app"

      - name: Serve static files on EC2
        run: |
          ssh -i my-ec2-key.pem -o StrictHostKeyChecking=no $EC2_USER@$EC2_HOST "
            sudo dnf install -y httpd || true
            sudo cp -r ~/app/* /var/www/html/
            sudo systemctl restart httpd
          "

