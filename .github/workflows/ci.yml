name: CI/CD Node.js Podman Deploy via rsync

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      EC2_HOST: ${{ secrets.EC2_HOST }}
      EC2_USER: ${{ secrets.EC2_USER }}
      EC2_SSH_KEY_B64: ${{ secrets.EC2_SSH_KEY_B64 }}
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Build project
        run: npm install && npm run build

      - name: Get Git commit hash
        id: git
        run: echo "GIT_HASH=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/nodeapp:${GIT_HASH} .

      - name: Push Docker image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/nodeapp:${GIT_HASH}

      - name: Setup SSH key
        run: |
          echo "$EC2_SSH_KEY_B64" | base64 --decode > my-ec2-key.pem
          chmod 600 my-ec2-key.pem

      - name: Copy project to EC2
        run: |
          rsync -av --exclude='.git' -e "ssh -i my-ec2-key.pem -o StrictHostKeyChecking=no" ./ $EC2_USER@$EC2_HOST:~/app_temp/

      - name: Deploy with podman-compose
        run: |
          ssh -i my-ec2-key.pem -o StrictHostKeyChecking=no $EC2_USER@$EC2_HOST "
            mkdir -p ~/app
            rsync -a --delete ~/app_temp/ ~/app/
            cd ~/app

            # Підставити актуальний тег образу в podman-compose.yml
            sed -i 's|\${GITHUB_SHA}|${GIT_HASH}|g' podman-compose.yml

            # Повний шлях до podman-compose
            PODMAN_COMPOSE=/usr/local/bin/podman-compose

            # Зупиняємо старі контейнери
            sudo \$PODMAN_COMPOSE down

            # Запуск podman-compose
            sudo \$PODMAN_COMPOSE up -d

            # Виводимо логи контейнерів
            sudo \$PODMAN_COMPOSE logs --follow
          "

